<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <title>Color Clock</title>
</head>

  
<body>
  <div id="clock">12:13:14</div>
  
    
<script type="text/javascript">
  
  function colorClock(){
    
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

        if (hours < 10) {
        hours = '0' + hours;
      }

          if (minutes < 10) {
        minutes = '0' + minutes;
      }

          if (seconds < 10) {
        seconds = '0' + seconds;
      }
   
    var clockFace = '|' + hours + '|' + minutes + '|' + seconds + '|';

    var mainBackground = '#' + hours + minutes + seconds;
    
    document.getElementById('clock').innerHTML = clockFace;
    
    var clockBackground = '#' + seconds + minutes + hours;
    
    document.body.style.background = mainBackground;
    
    document.getElementById('clock').style.background = clockBackground;

      setTimeout(function() {
        colorClock();
      }, 1000);
    
    }
    
  colorClock();
  
</script>
  
  
</body>
</html>
